---

- name: "Install base package group"
  include_role:
    name: common/install
  vars:
    packages: "{{ base[ansible_distribution]packages }}"
    pip_packages: "{{ base[ansible_distribution]pip_packages }}"
    services: "{{ base[ansible_distribution]services }}"


- block:
  # root

  - name: "Updatedb"
    shell:
      cmd: updatedb

  become: true
