---

- name: 'Uninstall conflicting Python Packages'
  pip:
    name: "{{ item }}"
    state: absent
  with_items:
    - "docopt"
  become: true

- name: "Install wm-base package group"
  include_role:
    name: common/install
  vars:
    packages: "{{ wm_base[ansible_distribution]packages }}"
    aur_packages: "{{ wm_base.aur_packages }}"
    pip_packages: "{{ wm_base[ansible_distribution]pip_packages }}"
    services: "{{ wm_base[ansible_distribution]services }}"
